<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/login/login2.css">

    <!-- Ícone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section id="container">
        <div id="content">
            <!-- SECTION 1 -->
            <section id="sec1">
                <h2>Sign in to Abstract</h2>
                <span>
                    <a id="sec1-span-link" href="login1.html">Switch to agent sign-in</a>
                    <svg id="sec1-span-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M380.6 81.7c7.9 15.8 1.5 35-14.3 42.9L103.6 256 366.3 387.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3l-320-160C6.8 279.2 0 268.1 0 256s6.8-23.2 17.7-28.6l320-160c15.8-7.9 35-1.5 42.9 14.3z"/></svg>
                </span>
            </section>

            <!-- SECTION 2 -->
            <section id="sec2">
                <!-- Logar com o Email e Senha -->
                <div id="login-EmailSenha">
                    <form action="#">
                        <div id="campo-dupla">
                            <div class="campo-solo">
                                <label for="ipt-email">Email</label>
                                <input id="ipt-email" type="email">
                            </div>
                            <div class="campo-solo">
                                <label for="ipt-senha">Password</label>
                                <span id="span-senha">
                                    <input id="ipt-senha" type="password">
                                    <span id="span-svg">
                                            <i id="icon-olhinho" class="bi bi-eye-fill" onclick="senhaOcultarEsconder()"></i>
                                        </svg>
                                    </span>
                                </span>
                            </div> 
                        </div>


                        <div id="esqueceuSenha-btnSignIn">
                            <a href="construcao.html" id="esqueceu-senha">Forgot password?</a>
                            <button id="btn-signIn" type="submit" onclick="validarEmailSenha(); return false">Sign in</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <script src="/js/login1.js"></script>
</body>
</html>
