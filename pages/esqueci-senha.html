<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/esqueci-senha.css">
</head>
<body>
    <section id="container">
        <div id="content">
            <!-- Modal email inválido -->
            <span id="email-invalido">Please provide a valid email address</span>

            <!-- Parte 1 da #content -->
            <div id="parte1">
                <h2>Please set me up with a new password</h2>

                <p>To reset your password for <strong>https://help.abstract.com</strong>, enter your email address and we'll send you an email with instructions.</p>
                <p>Required fields are marked by an asterisk (*)</p>
            </div>

            <!-- Parte 2 da #content -->
            <div id="parte2">
                <!-- Formulário -->
                <form action="#">
                    <div id="campo">
                        <!-- Caixa do Email (label+input) -->
                        <div class="campo-solo">
                            <label for="ipt-email">Email *</label>
                            <input id="ipt-email" type="email" >
                        </div>

                        <!-- Botão para enviar -->
                        <button id="btn-submit" type="submit" onclick="validarEmail(); return false">Submit</button>

                        <a href="login1.html" id="link-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/tela-esqueci-senha.js"></script>
</body>
</html>
