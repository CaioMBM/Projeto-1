<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="container">
        <div id="content">
            <!-- SECTION 1 -->
            <section id="sec1">
                <h2>Sign in to Abstract</h2>
                <span>
                    <a id="sec1-span-link" href="construcao.html">Switch to agent sign-in</a>
                    <svg id="sec1-span-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M380.6 81.7c7.9 15.8 1.5 35-14.3 42.9L103.6 256 366.3 387.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3l-320-160C6.8 279.2 0 268.1 0 256s6.8-23.2 17.7-28.6l320-160c15.8-7.9 35-1.5 42.9 14.3z"/></svg>
                </span>
            </section>

            <!-- SECTION 2 -->
            <section id="sec2">
                <!-- Logar com o Google -->
                <button id="btn-signGoogle"> 
                    <img src="../img/google.png" alt="Ícone do Google">
                    Sign in with Google
                </button>

                <!-- Linha divisória -->
                <div id="linha-vertical"></div>

                <!-- Logar com o Email e Senha -->
                <div id="login-EmailSenha">
                    <form action="#">
                        <div id="campo-dupla">
                            <div class="campo-solo">
                                <label for="ipt-email">Email</label>
                                <input id="ipt-email" type="email" required>
                            </div>
                            <div class="campo-solo">
                                <label for="ipt-senha">Password</label>
                                <span id="span-senha">
                                    <input id="ipt-senha" type="password" required>
                                    <span id="span-svg">
                                        <svg id="icon-olhinho" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                                    </span>
                                </span>
                            </div> 
                        </div>


                        <div id="esqueceuSenha-btnSignIn">
                            <a href="construcao.html" id="esqueceu-senha">Forgot password?</a>
                            <button id="btn-signIn" type="submit">Sign in</button>
                        </div>
                    </form>

                </div>
            </section>

            <!-- SECTION 3 -->
            <section id="sec3">
                <span class="sec3-span">
                    Emailed us for support?
                    <a class="sec3-links" href="construcao.html">Get a password</a>
                </span>
                <span class="sec3-span">
                    New to Abstract? 
                    <a class="sec3-links" href="construcao.html">Sign up</a>
                </span>
            </section>
            </section>
        </div>
    </section>
</body>
</html>
