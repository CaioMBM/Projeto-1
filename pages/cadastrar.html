<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/cadastrar.css">
</head>
<body>
    <section id="container">
        <div id="content">
            <!-- Parte 1 da #content -->
            <div id="parte1">
                <h2>Sign up to Abstract</h2>

                <p>Please fill out this form, and we'll send you a welcome email so you can verify your email address and sign in.</p>
                <p>Required fields are marked by an asterisk (*)</p>
            </div>

            <!-- Parte 2 da #content -->
            <div id="parte2">
                <!-- Formulário -->
                <form action="#">
                    <div id="campo">
                        <!-- Caixa do Email (label+input) -->
                        <div class="campo-solo">
                            <label for="ipt-name">Your full name *</label>
                            <input id="ipt-name" type="text" required>
                        </div>
                        <div class="campo-solo">
                            <label for="ipt-email">Your email *</label>
                            <input id="ipt-email" type="email" required>
                        </div>

                        <!-- Botão para enviar -->
                        <button id="btn-submit" type="submit">Submit</button>

                        <a href="login1.html" id="link-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
